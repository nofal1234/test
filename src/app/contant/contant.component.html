<section class="contact" id="contact">
  <h2 class="heading">Contact <span>Me!</span></h2>
  <form (submit)="onSubmit($event)">
    <div class="input-box">
      <div class="input-field">
        <input type="text" id="name" placeholder="Full Name" required>
        <span class="focus"></span>
        <div *ngIf="errors.name" class="error-message">{{ errors.name }}</div>
      </div>
      <div class="input-field">
        <input type="email" id="email" placeholder="Email Address" required>
        <span class="focus"></span>
        <div *ngIf="errors.email" class="error-message">{{ errors.email }}</div>
      </div>
    </div>
    <div class="input-box">
      <div class="input-field">
        <input type="number" id="mobile" placeholder="Mobile Number" required>
        <span class="focus"></span>
        <div *ngIf="errors.mobile" class="error-message">{{ errors.mobile }}</div>
      </div>
      <div class="input-field">
        <input type="text" id="subject" placeholder="Email Subject" required>
        <span class="focus"></span>
        <div *ngIf="errors.subject" class="error-message">{{ errors.subject }}</div>
      </div>
    </div>
    <div class="textarea-field">
      <textarea id="message" placeholder="Your Message" required></textarea>
      <span class="focus"></span>
      <div *ngIf="errors.message" class="error-message">{{ errors.message }}</div>
    </div>
    <div class="btn-box btns">
      <input type="submit" class="btn" value="Submit">
    </div>
    <p class="success-message" *ngIf="submitted">Your message has been sent successfully!</p>
  </form>
</section>
